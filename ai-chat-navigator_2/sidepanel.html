<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #202124;
      color: #e8eaed;
      margin: 0;
      padding: 12px;
    }
    h2 {
      font-size: 16px;
      border-bottom: 1px solid #5f6368;
      padding-bottom: 8px;
      margin-top: 0;
      margin-bottom: 12px;
    }
    #refresh-btn {
      width: 100%;
      padding: 8px;
      background-color: #8ab4f8;
      color: #202124;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 15px;
      transition: background-color 0.2s;
    }
    #refresh-btn:hover {
      background-color: #aecbfa;
    }
    .history-item {
      background-color: #303134;
      border-radius: 8px;
      margin-bottom: 8px;
      overflow: hidden;
      border: 1px solid #3c4043;
    }
    .item-header {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      cursor: pointer;
      font-size: 13px;
      line-height: 1.4;
    }
    .item-header:hover {
      background-color: #3c4043;
    }
    .title-text {
      flex: 1;
      font-weight: 500;
      /* 2行で省略 */
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      margin-right: 8px;
    }
    .toggle-btn {
      background: none;
      border: none;
      color: #9aa0a6;
      cursor: pointer;
      padding: 0;
      font-size: 10px;
      margin-top: 3px;
      transition: transform 0.2s;
    }
    /* 展開時の矢印回転 */
    .history-item.expanded .toggle-btn {
      transform: rotate(180deg);
    }
    /* 展開エリア */
    .full-text {
      display: none;
      padding: 10px;
      background-color: #202124;
      font-size: 12px;
      color: #bdc1c6;
      border-top: 1px solid #3c4043;
      white-space: pre-wrap; /* 改行を反映 */
      word-break: break-all;
    }
    .history-item.expanded .full-text {
      display: block;
    }
    .no-data {
      color: #9aa0a6;
      font-size: 12px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>質問履歴</h2>
  <button id="refresh-btn">リスト更新</button>
  <div id="list-container"></div>
  <script src="sidepanel.js"></script>
</body>
</html>
